<div class="row">
    <p class="display-4 text-info">Registration Form</p>
    <b>
        <hr>
    </b>
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <!-- (ref) we are passing  entire ref variable as argument -->
        <form #ref="ngForm" (ngSubmit)="userRegistrationForm(ref)">
            <!-- name field -->
            <div class="form-group mb-2">
                <label for="name">Name <span style="color: red;">*</span></label>
                <input type="text" name="name" id="name" class="form-control" ngModel>
            </div>
            <!-- username field -->
            <div class="form-group mb-4">
                <label for="username">username</label>
                <input type="text" name="username" id="username" class="form-control" ngModel>
            </div>
            <!-- password field -->
            <div class="form-group mb-4">
                <label for="">Password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel>
            </div>
            <!-- email field -->
            <div class="form-group mb-4">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" ngModel>
            </div>
            <!-- date of birth field -->
            <div class="form-group mb-4">
                <label for="dob">DOB</label>
                <input type="date" name="dob" id="dob" class="form-control" ngModel>
            </div>

            <!-- profile pic field -->
            <div class="form-group mb-4">
                <label for="profilepic">Profile Picture</label>
                <input type="file" class="form-control" (change)="incomingfile($event)" name="photo" accept='image/*'
                    placeholder="Upload file">
            </div>

            <button type="submit" class="btn btn-success d-block mx auto ">Register</button>





        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
